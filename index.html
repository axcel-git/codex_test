<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ アコーディオン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>よくある質問</h1>
  <div class="faq">
    <div class="faq-item">
      <div class="question" data-index="0">
        <button type="button">
          <span class="question-text">Q1. 配送にはどのくらい時間がかかりますか？</span>
          <span class="arrow" aria-hidden="true">▼</span>
        </button>
      </div>
      <div class="answer" id="answer-0">
        ご注文から2〜3営業日以内に発送いたします。地域によって配送日数が異なる場合があります。
      </div>
    </div>
    <div class="faq-item">
      <div class="question" data-index="1">
        <button type="button">
          <span class="question-text">Q2. 返品は可能ですか？</span>
          <span class="arrow" aria-hidden="true">▼</span>
        </button>
      </div>
      <div class="answer" id="answer-1">
        商品到着後7日以内であれば未使用品に限り返品を受け付けております。サポートまでご連絡ください。
      </div>
    </div>
    <div class="faq-item">
      <div class="question" data-index="2">
        <button type="button">
          <span class="question-text">Q3. 支払い方法は何がありますか？</span>
          <span class="arrow" aria-hidden="true">▼</span>
        </button>
      </div>
      <div class="answer" id="answer-2">
        クレジットカード、銀行振込、代金引換に対応しております。詳細は決済ページをご確認ください。
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
